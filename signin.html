<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <div id="bg1-img"></div>
    <div id="section">
        <h1>Sign In</h1>
        <form action="" id="form">
            <input type="email" id="email" placeholder="Email or Phone no"><br>
            <p class="warn">Please enter a valid email address or phone number.</p>
            <input type="password" name="" id="password" placeholder="password">
            <p class="warn">Your password must contain between 4 and 60 <br> characters.</p>
            <button>Sign In</button>
        </form>
        <ul>
            <li>
                <input type="checkbox">Remember me
            </li>
            <li>
                <a href="">Need help?</a>
            </li>
        </ul>
        <div id="sub-section">
            <span>New to Netflix?</span><a href="">Sign up now.</a><br>
            <span id="para">This page is protected by Google reCAPTCHA <br> to ensure you're not a bot.</span>
            <span id="para1">Learn more.</span>
        </div>
    </div>
    <script src="./signin.js"></script>
</body>
</html>
